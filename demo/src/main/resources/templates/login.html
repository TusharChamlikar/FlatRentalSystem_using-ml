<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url("/loginandsignup.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #042b69;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .form-control:focus {
            border-color: #042b69;
            outline: none;
        }

        .submit {
            width: 100%;
            padding: 12px;
            background-color: #042b69;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit:hover {
            background-color: #03528d;
        }

        .submit:active {
            background-color: #03365d;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
    
</head>
<body>
    
    <div class="container">
        <div><h1>LOGIN FORM</h1></div>
        <form action="#"  th:action="@{/login}" th:object="${credentials}" method="post">
            <div class="username1">
                <label>Enter Your UserName</label>
                <input class="form-control" type="text" th:field="${credentials.username}">
            </div>
            <div class="pass">
                <label>Enter Password</label>
                <input class="form-control" type="text" th:field="${credentials.password}">
            </div>
            <button  class ="submit" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
